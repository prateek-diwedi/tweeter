<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Nav CSS-->
    <link rel="stylesheet" href="styles/nav.css">

    <!-- Header CSS-->
    <link rel="stylesheet" href="styles/header.css">

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <a href="/#form" style="float:right"><b>Write</b> a new Tweet
        <i class="fa fa-chevron-down"></i>
      </a>
    </nav>

    <!-- Header with name and profile pic -->
    <header>
      <div class="image">
          <img src="/images/profile-hex.png" /> 
      </div>
      <br />
      <div class="name">
          <h2 style="font-weight: 500;"><b>Prateek</b> Diwedi</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <div class="form-wrapper">
          <form id="form" class="newTweet" action="/tweets" method="POST">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
        </div>
      </section>
    </main>
    </div>
  </body>
</html>
